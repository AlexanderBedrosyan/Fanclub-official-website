{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">
</head>
<body style="background-color: rgb(41, 45, 49); background-image: url('/static/images/login.jpg');
background-repeat: no-repeat; background-size: cover;">
    <form method="POST" action="" class="login">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="username" placeholder="Username...">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password...">
        <br><br>
        <button type="submit" class="loginbtn" style="position: relative;
    margin-left: 35%;
    width: 90px;
    height: 50px;
    border: 3px solid black;
    border-radius: 4px;
    box-shadow: 1px 4px 6px 8px rgb(77, 72, 72);
    font-size: 20px;
    font-weight: bold;">Log in</button>
        <br><br>
        <a href="{% url 'register' %}" style="margin-left:90px">регистрирай се</a>
    </form>

    <div style="display:inline-block; margin-top:400px; font-size: 20px;">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
